<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2><b>Characters</b></h2>
					</div>
				</div>
            </div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Patronus</th>
						<th>Age</th>
						<th>Image</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let character of characters">
						<td>{{ character.name }}</td>
						<td>{{ character.patronus }}</td>
						<td>{{ character.dateOfBirth }}</td>
						<td><img class="character-image" [src]="character.image"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>        
</div>
